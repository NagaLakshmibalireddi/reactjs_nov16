	<style type="text/css">
		.profile{
			display: flex;
			width: 100%;
			border: 2px solid blue;
			padding: 1%;
			margin: 8%;
		}
		.profile>div{
			padding: 1%;
			margin: 1%;
			width: 100%;
			border: 20px solid maroon;
			text-align: center;
			box-shadow: 6px 6px 6px 6px;

		}
		img{
			border-radius: 15%;
			border: 2px solid maroon;
       
		}
		button{
			box-shadow: 2px 2px 2px 2px;
			color: blue;
			width: 25%;
		}
		a{
			text-decoration: none;
		}

		.copy{
			text-align: center;
			background-color: red;
			color: blue;
           
		}
		
		.header{
	display: flex;
	width: 100%;
	margin: 1%;
	padding: 1%;
}
.header>div{
	width: 50%;
	padding: 1%;
	margin: 1%;
	
}
	/*Tab View*/
	@media only screen and (min-width:320px) and (max-width:480px)	{
			body{
				background-color: lightyellow;
			}
			.profile,.header{
				display: flex;
				flex-direction: column;
				max-width: 100%;
				margin: 8px;
				/*flex-wrap: wrap;*/

			}
			.profile>div,.header>div{
				width: 90%;
				text-align: center;
			}
		
		.copy{
			max-width: 100%;
		}
	}
	
/* Tab View*/
@media only screen and (min-width:481px) and (max-width: 768px){
	body{
		color: blue;
	}
			.profile{

				flex-direction: row-reverse;
				max-width: 100%;
				/*flex-wrap: wrap;*/
			}
			.profile>div{
				width: 90%;

			}
			.copy{
				max-width: 100%;
			}
			}

@media only screen and (min-width:769px) and (max-width: 1024px){
	body{
		color: blue;
	}
			.profile{

			.profile>div{
				width: 90%;
				background-color: yellow;

			}
			.copy{
				max-width: 100%;
			}
			}

	</style>
</head>
